<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самоеды</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&display=swap"
        rel="stylesheet">

</head>
<body>
    <div class="heading">
    <h1>Жизнь самоеда</h1>
    </div>

    <div class="container">
        <div class="item one"> <h4>Утро</h4>
        <p class="par">Свежий, как капуста</p>
        <p class="price">7:00</p>
        </div>
        <div class="item two"><h4>Позднее утро</h4>
        <p class="par">Или нет?</p>
        <p class="price">10:00</p></div>
        <div class="item three"><h4>День</h4>
        <p class="par">Я проснулся и готов играть!</p>
        <p class="price">13:00</p></div>
        <div class="item four"><h4>Вечер</h4>
        <p class="par">Время быть умной собакой</p>
        <p class="price">18:00</p></div>
        <div class="item five"><h4>Поздний вечер</h4>
        <p class="par">Спа - процедуры перед сном</p>
        <p class="price">22:00</p></div>
    </div>

    <div class="footer">
    <h1>Какой самоед описывает вас?</h1></div>
    <div class="em"><p>Ваша почта: </p>
    <input type="text"></div>
    <div class="mess"><p>Вы самоед под номером:</p>
    <input type="text"></div>
    <div class="send">Отправить</div>
    <script src="script.js"></script>
</body>
</html>
